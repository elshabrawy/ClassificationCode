<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body class="myBackground" style="width:100%">
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<div class="centerContent	myBackground">
		<p:graphicImage style="" value="loading_lglogo.png" />
	</div>
	<h:form>
		<p:tabView orientation="left" style="background-color:#d0e4fe;">

			<p:ajax event="tabChange" 
				update="@form" />
			<p:tab  style="background-color:#d0e4fe; " title="Code Version">
				<div id="1"
					style="align-content: center; margin: 0 auto 0 auto; padding-left: 25%; padding-top: 25%">
					<ui:include src="SelectedTool.xhtml" />
				</div>
			</p:tab>
			<p:tab title="Static Tool">
				<div id="2"
					style="align-content: center; margin: 0 auto 0 auto; padding-left: 25%; padding-top: 25%">
					<ui:include src="SelectedTool.xhtml" />
				</div>
			</p:tab>
			<p:tab title="Supplier Tool">
				<div id="3"
					style="align-content: center; margin: 0 auto 0 auto; padding-left: 25%; padding-top: 25%">
					<ui:include src="SelectedTool.xhtml" />
				</div>
			</p:tab>
			<p:tab title="Dynamic Tool">
				<div id="4"
					style="align-content: center; margin: 0 auto 0 auto; padding-left: 25%; padding-top: 25%">
					<ui:include src="SelectedTool.xhtml" />
				</div>
			</p:tab>
			<p:tab title="Error Tool" >
				<div
					style="align-content: center; margin: 0 auto 0 auto; padding-left: 25%; padding-top: 25%">
					<ui:include src="SelectedTool.xhtml" />
				</div>
			</p:tab>
			<p:tab title="Exception Tool">
				<div
					style="align-content: center; margin: 0 auto 0 auto; padding-left: 25%; padding-top: 25%">
					<ui:include src="SelectedTool.xhtml" />
				</div>
			</p:tab>
			<p:tab title="Truth Tool">
				<div
					style="align-content: center; margin: 0 auto 0 auto; padding-left: 25%; padding-top: 25%">
					<ui:include src="SelectedTool.xhtml" />
				</div>
			</p:tab>

			<p:tab title="Statistics Tool">
				<div
					style="align-content: center; margin: 0 auto 0 auto; padding-left: 25%; padding-top: 25%">
					<ui:include src="SelectedTool.xhtml" />
				</div>
			</p:tab>
		</p:tabView>

	</h:form>
</h:body>
</html>
